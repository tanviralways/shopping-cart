<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Store</title>
    <!-- ----------- tailwind css cdn -------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-------------- daisy ui cdn ------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.41.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-------------- fontawesome css cdn ----------->
    <link
      rel="stylesheet"

      <div class="flex-1">

        <span class="btn btn-ghost normal-case text-white text-2xl"

      </div>
      <div class="flex-none gap-2">
        <!-- navigation menu is here -->
        <div>
          <ul class="hidden lg:flex text-white text-xl">
            <li class="px-3">
              <span class="text-orange-400 pr-1"
                ><i class="fa-sharp fa-solid fa-house"></i></span
              ><span>Home</span>
            </li>
            <li class="px-3">
              <span class="text-orange-400 pr-1"

            </li>
            <li class="px-3">
              <span class="text-orange-400 pr-1">
                <i class="fa-solid fa-trash"></i></span
              ><span>Recycle bin</span>
            </li>
            <li class="px-3 relative">
              <label for="my-drawer-4" class="drawer-button cursor-pointer">
                <span class="absolute top-[-21px] left-[30px]"
                  ><div class="badge badge-secondary">
                    <span id="badge-count">0</span>
                  </div></span
                >
                <span class="text-orange-400 pr-1"
                  ><i class="fa-solid fa-cart-shopping"></i></span
              ></label>
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end block lg:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <i class="fa-solid fa-bars text-white text-xl"></i>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a>
                <span class="text-orange-400 pr-1"
                  ><i class="fa-sharp fa-solid fa-house"></i></span
                ><span>Home</span>
              </a>
            </li>
            <li>
              <a>
                <span class="text-orange-400 pr-1"
                  ><i class="fa-sharp fa-solid fa-heart"></i></span
                ><span>Wishlist</span>
              </a>
            </li>
            <li>
              <a>
                <span class="text-orange-400 pr-1">
                  <i class="fa-solid fa-trash"></i></span
                ><span>Recycle bin</span>
              </a>
            </li>
            <li>
              <a>
                <label for="my-drawer-4" class="drawer-button"
                  ><span class="text-orange-400 pr-1"
                    ><i class="fa-solid fa-cart-shopping"></i
                  ></span>
                  <span>Cart</span></label
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- navbar ends -->

    <!-- drawer start here -->
    <div class="drawer drawer-end">
      <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <!-- Page content here -->
        <div
          style="overflow: hidden"
          class="max-w-[1200px] mx-10 md:mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          id="homepage-content"
        >
          <!-- Card are here -->

          <!-- modal starts here -->

            <div class="modal-box relative">
              <label
                for="my-modal-3"
                class="btn btn-sm btn-circle absolute right-2 top-2"
                >âœ•</label

              <!-- all modal info are here -->
              <div id="modal-info" class="py-4 flex flex-col gap-3">

                  class="w-full h-[400px] rounded-3xl"

                  alt=""
                />
                <h1 class="text-2xl font-bold">

                </h1> -->

            </div>
          </div>
          <!-- modal ends here -->
        </div>
      </div>
      <div class="drawer-side">
        <label for="my-drawer-4" class="drawer-overlay"></label>
        <ul
          class="menu p-4 w-80 bg-base-100 text-base-content flex flex-col gap-5"
        >
          <!-- Sidebar content here -->
          <div>
            <h1 class="text-2xl text-center">Cart Items</h1>
          </div>
          <div id="cart-items-container"></div>
          <!-- <div
            id="cart-items-container"
            class="border-2 border-orange-400 p-2 bg-slate-500 text-white rounded-lg flex justify-between items-center"
          >
            <img
              class="w-[15%] h-[70px] rounded-md"
              src="images/167715254_517934772928822_2016690003579346490_n.jpg"

            />
            <p class="text-gray text-xl">My Product</p>
            <h1 class="text-2xl border-2 rounded-md px-4 py-1">1</h1>
            <i
              class="fa-solid fa-trash text-2xl text-orange-400 cursor-pointer"
            ></i>
          </div> -->

          <div class="text-center">
            <button
              onclick="handleClear()"
              class="bg-orange-600 py-2 px-6 rounded-md text-white font-semibold hover:bg-white hover:text-black border-2 border-orange-600 duration-300"
            >
              Clear Cart
            </button>
          </div>
          <div class="bg-purple-200 rounded-md flex flex-col gap-[-5px] px-3">
            <div class="text-2xl text-semibold flex justify-between py-1">
              <p class="text-blue-800">Product Count:</p>
              <p id="product-count">0</p>
            </div>
            <div class="text-2xl text-semibold flex justify-between py-1">
              <p class="text-blue-800">Price:</p>
              <p id="price">0</p>
            </div>
            <div class="text-2xl text-semibold flex justify-between py-1">
              <p class="text-blue-800">Tax:</p>
              <p id="tax">0</p>
            </div>
            <hr class="border-2" />
            <div class="text-2xl text-semibold flex justify-between py-1">
              <p class="text-blue-800">Total Price:</p>
              <p id="total-price">710</p>

        <span class="footer-title">Services</span>
